type Create {
  id: ID!
  name: String!
  description: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelCreateConnection {
  items: [Create]
  nextToken: String
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

input ModelCreateFilterInput {
  id: ModelIDInput
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelCreateFilterInput]
  or: [ModelCreateFilterInput]
  not: ModelCreateFilterInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

type Query {
  getCreate(id: ID!): Create
  listCreates(filter: ModelCreateFilterInput, limit: Int, nextToken: String): ModelCreateConnection
}

input CreateCreateInput {
  id: ID
  name: String!
  description: String
}

input UpdateCreateInput {
  id: ID!
  name: String
  description: String
}

input DeleteCreateInput {
  id: ID
}

type Mutation {
  createCreate(input: CreateCreateInput!, condition: ModelCreateConditionInput): Create
  updateCreate(input: UpdateCreateInput!, condition: ModelCreateConditionInput): Create
  deleteCreate(input: DeleteCreateInput!, condition: ModelCreateConditionInput): Create
}

input ModelCreateConditionInput {
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelCreateConditionInput]
  or: [ModelCreateConditionInput]
  not: ModelCreateConditionInput
}

type Subscription {
  onCreateCreate: Create @aws_subscribe(mutations: ["createCreate"])
  onUpdateCreate: Create @aws_subscribe(mutations: ["updateCreate"])
  onDeleteCreate: Create @aws_subscribe(mutations: ["deleteCreate"])
}
